<table>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-3">Liste des Formations accept√©s</h2>
  
        <div class="card">
          <div class="table-responsive pt-3">
            <table class="table table-striped project-orders-table w-50">

                  <th>Description</th>
                  <th>Date inscription</th>

                  <td>
                    <div class="d-flex align-items-center">
                      <button
                        type="button"
                        class="btn btn-success btn-sm btn-icon-text mr-3" [routerLink]="['/etudiant/detail',item.formation[0]._id]"
                      
                      >
                       Detais formation
                      
                      </button>
                     
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </table>
